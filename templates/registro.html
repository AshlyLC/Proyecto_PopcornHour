<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registrarse</h1>

        <form method="POST">
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required>

            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" name="confirm_password" id="confirm_password" required>

            <button type="submit" name="account_type" value="standard" class="btn btn-primary">Registrarse</button>
            <button type="submit" name="account_type" value="moderator" class="btn btn-secondary">Registro Premium (Moderador)</button>
        </form>

        <p>¿Ya tienes una cuenta? <a href="{{ url_for('routes.login') }}">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
